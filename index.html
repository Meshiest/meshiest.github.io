<!DOCTYPE html>
<html lang="en-US">
  <head>
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-58828021-2"></script>

    <title>Isaac Hirschfeld</title>
    <link href="https://fonts.googleapis.com/css?family=Catamaran:300"
      rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
      * {
        box-sizing: border-box;
        font-family: 'Catamaran', sans-serif;
        margin: 0;
        padding: 0;
      }

      body {
        align-items: center;
        background-color: #fefefe;
        display: flex;
        flex-direction: column;
      }

      header {
        text-align: center;
      }

      .section {
        align-items: center;
        color: #666;
        display: flex;
        font-size: 30px;
        text-align: left;
      }

      .section span {
        flex: 1;
      }

      .section .fa  {
        text-align: center;
        width: 40px;
      }

      .row {
        color: #666;
        display: flex;
        flex-direction: row;
        margin: 8px 0;
        width: auto;
      }

      .row .fa {
        align-self: center;
      }

      .name {
        font-size: 60px;
        line-height: 60px;
        margin-top: 100px;
      }

      section {
        margin: 8px;
        max-width: 400px;
        width: 100%;
      }

      .row .fa {
        margin: 0 16px;
        text-align: center;
        width: 24px;
      }

      .content {
        display: inline-block;
      }

      a, a:visited {
        color: #99f;
        text-decoration: none;
      }

      a:hover, a:focus {
        color: #88e;
        text-decoration: underline;
      }

      .thumb img {
        height: 100px;
        object-fit: cover;
        width: 100px;
      }

      .project {
        display: flex;
        margin: 8px 0;
      }

      .project > .description {
        display: flex;
        flex-direction: column;
        margin: 4px 0 4px 16px;
      }

      .project .title {
        color: #666;
        font-size: 24px;
        line-height: 24px;
      }

      .project .info {
        font-size: 16px;
        line-height: 20px;
        padding: 8px 4px 8px 12px;
      }


      @media screen and (max-width: 500px) {
        section {
          width: calc(100% - 40px);
        }
        .project {
          align-items: center;
          flex-direction: column;
        }

        .project img {
          border-radius: 8px;
        }

        .project .description {
          align-items: center;
          margin: 4px;
          text-align: center;
        }

        .project .info {
          padding: 8px;
        }

        .tags {
          justify-content: center;
        }
      }

      .tags {
        display: flex;
        flex-direction: row;
        flex-wrap: wrap;
      }

      .tag {
        align-items: center;
        background-color: #ccc;
        border-radius: 16px;
        color: #444;
        display: flex;
        font-size: 14px;
        height: 20px;
        justify-content: center;
        margin: 2px;
        padding: 0 8px;
      }

      .centered {
        flex: 1;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <section>
      <header>
        <div class="name">
          Isaac Hirschfeld
        </div>
        <div class="subhead">
          Software Developer
        </div>

    <section>
      <article>
        <div class="row">

          <div class="content">
            <a href="mailto:ihirschf@stevens.edu" title="Email">ihirschf@stevens.edu</a>
          </div>
        </div>
        <div class="row">
          <i class="fa fa-linkedin"></i>
          <div class="content">
            <a target="_blank" href="https://www.linkedin.com/in/isaac-hirschfeld" title="LinkedIn">isaac-hirschfeld</a>
          </div>
        </div>
        <div class="row">
          <i class="fa fa-github"></i>
          <div class="content">
            <a target="_blank" href="https://github.com/meshiest" title="Github">@meshiest</a>
          </div>
        </div>
        <div class="row">
          <i class="fa fa-telegram"></i>
          <div class="content">
            <a href="https://t.me/reheatedcake" title="Telegram">@reheatedcake</a>
          </div>
        </div>
        <div class="row">
          <i class="fa fa-graduation-cap"></i>
          <div class="content">
            Stevens Institute of Technology<br/>
            Cyber Security, Class of 2019
          </div>
        </div>
        <div class="row">
          <i class="fa fa-map-marker"></i>
          <div class="content">
            Austin, TX
          </div>
        </div>
      </article>
    </section>
  </body>
</html>
