    <title>Personal Website</title>

    />
    <script src="./enc.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Thank you https://www.svgrepo.com for your open catalogue of icons -->
    <style>
      * {
        box-sizing: border-box;
        font-family: 'Catamaran', Georgia, sans-serif;
        margin: 0;
        padding: 0;
      }

      html {
        min-height: 100%;
      }

      body {
        align-items: center;
        background: linear-gradient(-50deg, #222, #111 80%, #000);
        background-repeat: no-repeat;
        color: #ddd;
        display: flex;
        flex-direction: column;
      }

      header {
        text-align: center;
        line-height: 30px;
      }

      .name {
        font-size: 60px;
        line-height: 60px;
        margin-top: 100px;
      }

      section {
        margin: 8px;
      }

      .info-table svg {
        text-align: center;
        width: 18px;
      }

      .info-table {
        width: 400px;
        display: grid;
        grid-template-columns: auto 1fr;
        gap: 8px 14px;
        line-height: 27px;
        align-items: center;
      }

      a,
      a:visited {
        color: #99f;
        text-decoration: none;
      }

      a:hover,
      a:focus {
        color: #ccf;
        text-decoration: underline;
      }

      @media screen and (max-width: 500px) {
        section {
          width: calc(100% - 40px);
        }
      }

      * {
        transition: color 0.2s ease, text-shadow 0.2s ease;
      }

      [enc-html] {
        color: transparent;
        text-shadow: 0 0 20px rgba(255, 255, 255, 0.9);
      }
    </style>
