<!DOCTYPE html>
<html lang="en-US">
  <head>
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-58828021-2"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'UA-58828021-2');
    </script>
    <title>Isaac Hirschfeld</title>
    <link href="https://fonts.googleapis.com/css?family=Catamaran:300"
      rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
      * {
        box-sizing: border-box;
        font-family: 'Catamaran', Georgia, sans-serif;
        margin: 0;
        padding: 0;
      }

      body {
        align-items: center;
        background-color: #fefefe;
        display: flex;
        flex-direction: column;
      }

      header {
        text-align: center;
      }

      .section {
        align-items: center;
        color: #666;
        display: flex;
        font-size: 30px;
        text-align: left;
      }

      .section span {
        flex: 1;
      }

      .section .fa  {
        text-align: center;
        width: 40px;
      }

      .row {
        color: #666;
        display: flex;
        flex-direction: row;
        margin: 8px 0;
        width: auto;
      }

      .row .fa {
        align-self: center;
      }

      .name {
        font-size: 60px;
        line-height: 60px;
        margin-top: 100px;
      }

      section {
        margin: 8px;
        max-width: 400px;
        width: 100%;
      }

      .row .fa {
        margin: 0 16px;
        text-align: center;
        width: 24px;
      }

      .content {
        display: inline-block;
      }

      a, a:visited {
        color: #99f;
        text-decoration: none;
      }

      a:hover, a:focus {
        color: #88e;
        text-decoration: underline;
      }

      @media screen and (max-width: 500px) {
        section {
          width: calc(100% - 40px);
        }
      }

    </style>
  </head>
  <body>
    <section>
      <header>
        <div class="name">
          Isaac Hirschfeld
        </div>
        <div class="subhead">
          Software Engineer
        </div>
      </header>
    </section>
    <section>
      <article>
        <div class="row">
          <i class="fa fa-envelope"></i>
          <div class="content">
            <a href="mailto:me@reheatedcake.io" title="Email">me@reheatedcake.io</a>
          </div>
        </div>
        <div class="row">
          <i class="fa fa-linkedin"></i>
          <div class="content">
            <a target="_blank" href="https://www.linkedin.com/in/isaac-hirschfeld" title="LinkedIn">isaac-hirschfeld</a>
          </div>
        </div>
        <div class="row">
          <i class="fa fa-github"></i>
          <div class="content">
            <a target="_blank" href="https://github.com/meshiest" title="Github">@meshiest</a>
          </div>
        </div>
        <div class="row">
          <i class="fa fa-graduation-cap"></i>
          <div class="content">
            Stevens Institute of Technology<br/>
            Cyber Security, Class of 2019
          </div>
        </div>
        <div class="row">
          <i class="fa fa-map-marker"></i>
          <div class="content">
            Austin, TX
          </div>
        </div>
      </article>
    </section>
  </body>
</html>
